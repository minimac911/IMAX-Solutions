<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon - IMAX Solutions</title>
    <link rel="icon" href="images\logo.ico" type="image/jpg">
    <link rel="stylesheet" href="styles\main.css">
</head>

<body>
    <div class="center">
        <h1>COMING SOON!</h1>
        <h2>Contact us in the mean time!</h2>
        <div class="form-container">
            <form id="contactForm" action="">
                <input type="text" class="container" name="name" id="name" placeholder="Name?" autocorrect="off">
                <input type="email" class="container" name="email" id="email" placeholder="Email?" autocapitalize="off" autocorrect="off">
                <textarea type="text" class="container" name="message" id="message" placeholder="Message?"></textarea>
                <br>
                <input class="submitForm container" id="btnClear" type="reset" value="Clear your message"/>
                <input class="submitForm container"  id="btnSend" type="submit" value="Send"/>
            </form>
        </div>
    </div>
</body>

</html>
